<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Users</title>
  </head>
  <body>

    <h1>Users</h1>

    <ul>
     {% for user in users %}
        <a href="{% url 'GCacc:update_user' user.id %}">
            <li>{{ user.username }}</li>
        </a>
      {% endfor %}
    </ul>

    <a href="{% url 'GCacc:new_user' %}">New User</a>

  </body>
</html>
